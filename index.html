<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Hernandez Portfolio</title>
</head>
<body>
    <div class="player-0-hand">
        <div class="player-name" id="name-0">Computer</div>
        <div class="player-score" id="score-0">72</div>
        <div class="player-current-box">
            <div class="player-score-label">Score</div>
            <div class="player-current-score" id="current-0">0</div>
        </div>
    </div>
    <div class="player-1-hand">
        <div class="player-name" id="name-1">Player</div>
        <div class="player-score" id="score-1">56</div>
        <div class="player-current-box">
            <div class="player-score-label">Score</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
    </div>
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <script src="mainScript.js"></script>
</body>
</html>
